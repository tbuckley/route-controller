<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/polymer-flex-layout/polymer-flex-layout.html">
<link rel="import" href="../route-power-manager/route-power-manager.html">
<link rel="import" href="../route-ui-tile/route-ui-tile.html">

<polymer-element name="route-ui-power" attributes="">
  <template>
    <link rel="stylesheet" href="route-ui-power.css">

    <route-power-manager id="powerManager"></route-power-manager>

    <route-ui-tile id="tile" on-route-ui-tile-tap="{{centerHandler}}">

      <div style="height: 100%">
        <polymer-flex-layout vertical></polymer-flex-layout>

        <div flex></div>
        <div style="width: 128px; height: 128px; margin: auto;position: relative;">
          <div class="icon">
            <polymer-flex-layout vertical></polymer-flex-layout>
            <div flex></div>
            <div class="name">Sleep</div>
            <div flex></div>
          </div>
        </div>
        <div flex></div>
      </div>

    </route-ui-tile>
  </template>
  <script>
    Polymer('route-ui-power', {
      attached: function() {},
      centerHandler: function(event, detail, sender) {
        this.$.powerManager.sleep();
      },
    });
  </script>
</polymer-element>
