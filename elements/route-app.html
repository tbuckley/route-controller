<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-page/polymer-page.html">
<link rel="import" href="../components/polymer-flex-layout/polymer-flex-layout.html">
<link rel="import" href="../components/polymer-ui-pages/polymer-ui-pages.html">
<link rel="import" href="route-tile-layout/route-tile-layout.html">
<link rel="import" href="route-ui-tile/route-ui-tile.html">
<link rel="import" href="route-messenger.html">
<link rel="import" href="route-power-manager/route-power-manager.html">
<link rel="import" href="route-ui-lights/route-ui-lights.html">
<link rel="import" href="route-ui-media/route-ui-media.html">

<polymer-element name="route-app" attributes="">
  <template>
    <link rel="stylesheet" href="css/route-app.css">

    <polymer-page></polymer-page>

    <route-power-manager id="powerManager" sleepdelay="2000"
        on-route-sleep="{{sleep}}" on-route-wake="{{wake}}">
    </route-power-manager>

    <route-messenger id="messenger"></route-messenger>

    <polymer-ui-pages valueattr="id" selected="{{page}}">

      <div id="panel" class="page">
        <polymer-flex-layout></polymer-flex-layout>

        <div style="position: relative" flex>
          <section id="tiles">
            <route-tile-layout id="tileLayout" layout="{{layout}}"></route-tile-layout>
            <route-ui-lights messenger="{{$.messenger.socket}}" lights="(1|2)" name="Lights"></route-ui-lights>
            <route-ui-lights messenger="{{$.messenger.socket}}" lights="(3)" name="Lamp"></route-ui-lights>
            <route-ui-media messenger="{{$.messenger.socket}}"></route-ui-media>
            <route-ui-tile></route-ui-tile>
            <route-ui-tile></route-ui-tile>
            <route-ui-tile></route-ui-tile>
          </section>
        </div>

        <section id="bar"></section>
      </div>

      <div id="clock" class="page" on-tap="{{activity}}">
        <div class="time">{{time}}</div>
      </div>

    </polymer-ui-pages>

  </template>
  <script>
    (function() {
      Polymer("route-app", {
        layout: [
          [1, 2, 3],
          [4, 5, 6],
        ],

        page: "panel",
        time: "",

        ready: function() {
          window.addEventListener("resize", this.resize.bind(this));
          this.setTime();
        },
        wake: function() {
          this.page = "panel";
        },
        sleep: function() {
          this.page = "clock";
        },
        resize: function(e) {
          this.$.tileLayout.invalidate();
        },
        setTime: function() {
          var now = new Date();
          var hrs = now.getHours();
          var mins = now.getMinutes();
          if(hrs == 0) {
            hrs = 12;
          } else if(hrs > 12) {
            hrs -= 12;
          }
          if(mins < 10) {
            mins = "0" + mins;
          }
          this.time = hrs + ":" + mins;

          setTimeout(this.setTime.bind(this), 500);
        },
      });
    })();
  </script>
</polymer-element>
