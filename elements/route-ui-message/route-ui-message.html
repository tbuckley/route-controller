<link rel="import" href="../../components/polymer/polymer.html">

<polymer-element name="route-ui-message">
  <template>
    <link rel="stylesheet" href="route-ui-message.css">
    <content></content>
  </template>
  <script>
    Polymer('route-ui-message', {
      ready: function() {
        this.style.visibility = "hidden";
      },
      leftView: function() {
        this.clearTimers();
      },
      clearTimers: function() {
        if(this.timer) {
          clearTimeout(this.timer);
        }
      },
      show: function(msg) {
        this.clearTimers();
        this.style.visibility = "visible";
        this.style.opacity = 1;
        this.timer = setTimeout(function() {
          this.style.visibility = "hidden";
          this.style.opacity = 0;
        }.bind(this), 1000);
      },
    });
  </script>
</polymer-element>
