<!--
/**
 * @module Route UI Elements
 */
/**
 * route-ui-lockscreen
 *
 * Example:
 *
 *     <route-ui-lockscreen></route-ui-lockscreen>
 *
 * @class route-ui-lockscreen
 */
-->
<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/polymer-flex-layout/polymer-flex-layout.html">
<link rel="import" href="../route-socket/route-socket.html">
<link rel="import" href="../route-skycon/route-skycon.html">

<polymer-element name="route-ui-lockscreen" attributes="">
  <template>
    <link rel="stylesheet" href="route-ui-lockscreen.css">

    <route-state name="Forecast.currently.apparentTemperature" value="{{temperature}}"></route-state>
    <route-state name="Forecast.currently.icon" value="{{forecastIcon}}"></route-state>
    <route-state name="SunEvent" on-state-change="{{sunChanged}}"></route-state>

    <polymer-flex-layout vertical></polymer-flex-layout>
    <div flex></div>
    <div id="time">
      <span class="hours">{{hours}}</span><span class="minutes">{{minutes}}</span>
    </div>
    <div flex></div>
    <div id="extras">
      <polymer-flex-layout></polymer-flex-layout>
      <div flex></div>
      <route-skycon icon="{{forecastIcon}}"></route-skycon>
      <div id="temp">{{temperatureString}}&deg;</div>
      <div flex></div>
    </div>
  </template>
  <script>
    Polymer('route-ui-lockscreen', {
      hours: "12",
      minutes: "00",
      temperatureString: "00",
      attached: function() {
        this.setTime();
        this.resize();
      },
      temperatureChanged: function(oldTemp, newTemp) {
        this.temperatureString = Math.round(newTemp);
      },
      sunChanged: function(event, details, sender) {
        switch(details) {
          case "SunsetStart":
          case "Sunset":
          case "Dusk":
          case "NauticalDusk":
          case "Night":
          case "Nadir":
          case "NightEnd":
          case "NauticalDawn":
          case "Dawn":
            console.log("Night!");
            this.classList.add("night");
            break;
          case "Sunrise":
          case "SunriseEnd":
          case "GoldenHourEnd":
          case "SolarNoon":
          case "GoldenHour":
            console.log("Not night!");
            this.classList.remove("night");
            break;
        }
      },
      resize: function() {
        var screenAmount = 0.75;

        var w = this.offsetWidth,
            h = this.offsetHeight;
        var fontSize = 64;
        while(this.$.time.offsetHeight < h * screenAmount) {
          fontSize *= 2;
          this.$.time.style.fontSize = fontSize + "px";
        }
        var min = 64, max = fontSize;
        do {
          var guess = Math.floor((max - min) / 2) + min;
          this.$.time.style.fontSize = guess + "px";
          if(this.$.time.offsetHeight < h * screenAmount) {
            min = guess + 1;
          } else {
            max = guess - 1;
          }
        } while(min < max);
      },
      setTime: function() {
        var now = new Date(),
            hrs = now.getHours(),
            mins = now.getMinutes();
        if(hrs == 0) {
          hrs = 12;
        } else if(hrs > 12) {
          hrs -= 12;
        }
        if(mins < 10) {
          mins = "0" + mins;
        }
        this.hours = hrs;
        this.minutes = mins;

        setTimeout(this.setTime.bind(this), 1000);
      },
    });
  </script>
</polymer-element>
