<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Route Controller</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="../../components/platform/platform.js"></script>
  <link rel="import" href="./route-tile-media.html" />
  <link rel="import" href="../route-model/dummy/route-model.html" />
  <link rel="import" href="../route-state-default/route-state-default.html" />

  <style>
    body {
      background-color: blue;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    route-tile-media {
      display: block;
      width: 250px;
      height: 250px;
    }
  </style>
</head>

<body>
  <polymer-element name="demo-app">
    <template>
      <route-model id="model"></route-model>
      <route-state-default name="trackInfo" value="{{trackInfo}}" model="{{$.model}}"></route-state-default>
      <route-tile-media model="{{$.model}}"></route-tile-media>
    </template>
    <script>
      Polymer("demo-app", {
        tracks: [
          {
            artwork: "../route-ui-image/led-zeppelin-mothership.jpg",
            name: "Stairway to Heaven",
          },
          {
            artwork: "../route-ui-image/Muse - Black Holes & Revelations.jpg",
            name: "A really long song name that seems to go on and on...",
          },
          {
            artwork: "../route-ui-image/Muse - The Resistance.jpg",
            name: "Another song",
          },
        ],
        ready: function() {
          this.counter = 0;
          this.trackInfo = this.tracks[this.counter];
          setInterval(function() {
            this.counter = (this.counter + 1) % this.tracks.length;
          }.bind(this), 3000);
        },
        counterChanged: function() {
          this.trackInfo = this.tracks[this.counter];
        }
      });
    </script>
  </polymer-element>
  <demo-app></demo-app>
</body>
</html>
