<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Route Controller</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,700|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="../../components/platform/platform.js"></script>
  <link rel="import" href="./route-tile-media.html" />
  <link rel="import" href="../route-state-default/route-state-default.html" />

  <style>
    body {
      background-color: blue;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    route-tile-media {
      display: block;
      width: 250px;
      height: 250px;
    }
  </style>
</head>

<body>
  <polymer-element name="demo-app">
    <template>
      <route-state-default name="trackInfo" value="{{trackInfo}}"></route-state-default>
      <route-tile-media></route-tile-media>
    </template>
    <script>
      Polymer("demo-app", {
        trackInfo: {
          artwork: "../route-ui-image/led-zeppelin-mothership.jpg",
          name: "Stairway to Heaven",
        },
        ready: function() {
          setTimeout(function() {
            this.trackInfo = {
              artwork: "../route-ui-image/Muse - Black Holes & Revelations.jpg",
              name: "A really long song name that seems to go on and on...",
            };
          }.bind(this), 2000);
        }
      });
    </script>
  </polymer-element>
  <demo-app></demo-app>
</body>
</html>
