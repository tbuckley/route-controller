<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../route-room-aware/route-room-aware.html">

<polymer-element name="route-command" attributes="name params room auto model">
  <template>
    <route-room-aware room="{{currentRoom}}"></route-room-aware>
  </template>
  <script>
    Polymer("route-command", {
      /**
       * Name of the command
       *
       * @attribute name
       * @type string
       * @default "Command"
       */
      name: "Command",
      /**
       * The parameters for the command
       *
       * @attribute params
       * @type object
       * @default {}
       */
      params: {},
      /**
       * If true, attach the command to the current room (eg. Kitchen.LightsOn)
       *
       * @attribute room
       * @type bool
       * @default false
       */
      room: false,
      /**
       * If true, automatically trigger the command when name or params are changed
       *
       * @attribute auto
       * @type bool
       * @default false
       */
      auto: false,
      ready: function() {
        this.run = this._run.bind(this);
      },
      _run: function() {
        var command = this.name;
        if(this.room) {
          //command = this.currentRoom.id + "." + command;
        }
        this.model.sendCommand(command, this.params);
      },
      nameChanged: function() {
        if(this.auto) {
          this.run();
        }
      },
      paramsChanged: function() {
        if(this.auto) {
          this.run();
        }
      }
    });
  </script>
</polymer-element>
